<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initail-scale=1.0">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<div class="p-3 mb-5 bg-info bg-gradient">
<h2>Corona Virus Tracker Application</h2>

<p>This Application List The Number of Cases Reported Across tThe Global</p>

    <h1 class="display-4" th:text="${totaldeath}"></h1>
    <p class="lead">Total cases reported as of Today</p>

    </div>

<div class="container">
  <table class="table table-hover  table-info table-striped-columns ">
<tr class="table-info">
<th>State</th>
<th>Country</th>
<th>Total Death Reported</th>
<th>Changes Since Last Day</th>
</tr>
<tr th:each="locationstate:${locationState}">
<td th:text="${locationstate.state}"></td>
<td th:text="${locationstate.country}"></td>
<td th:text="${locationstate.lastTotalDeath}"></td>
<td th:text="${locationstate.differFromPrevay}"></td>
</tr>
</table>
</div>
</body>
</html>
